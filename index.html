<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sunflowers-vs-shadows</title>
  </head>
  <body>
    <div id="main-menu">
      <div class="menu-content">
        <h1 class="menu-title">Select a Zone</h1>
        <div id="zone-selector">
          <button id="prev-zone" class="zone-arrow">&lt;</button>
          <div id="zone-display">
            <h2 id="zone-name"></h2>
            <div id="zone-image-placeholder"></div>
            <p id="zone-description"></p>
          </div>
          <button id="next-zone" class="zone-arrow">&gt;</button>
        </div>
        <button id="start-zone-button">Enter Zone</button>
      </div>
    </div>
    <div id="levelup-overlay" class="hidden">
      <div class="overlay-content">
        <h1 class="glow-text">LEVEL UP !</h1>
        <p>Select an upgrade to upgrade your sunflower:</p>
        <div id="upgrade-cards-container"></div>
        <button id="skip-upgrade">Skip</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
